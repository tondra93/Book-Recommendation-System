<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white;
    }
</style>
<body style="background-color:#1d2834">

    <nav class="navbar" style="background-color:#0bbbeb">
        <a class="navbar-brand" href="/" style="color:#b9118d">Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="font-size:25px;color:black">Home</a></li>
            <li><a href="/recommend" style="font-size:25px;color:black">Recommend</a></li>
            <!-- <li><a href="/contact" style="font-size:25px;color:black">Contact</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="" style="text-align:center">
                <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
            </div>

            <div class="container">
              <hr style="border-top: 1px solid white;margin-top:;width:70%;">
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-4" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <p class="text-white">{{ book_name[i] }}</p>
                            <h4 class="text-white">{{ author[i] }}</h4>
                            <h4 class="text-white">Votes - {{ votes[i] }}</h4>
                            <h4 class="text-white">Rating - {{ rating[i] }}</h4>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>





    <div class="container">
    <hr style="border-top: 1px solid white;margin-top:;width:70%;">
    </div>

    <div class="content-fluid" style="background: #1d2834;padding-top: px;">
        <div style="text-align: center;color: white;font-size: ;">
            <p style="font-size: 15px;">&#169 AI Project</p>
        </div>
    </div>

</body>
</html>
